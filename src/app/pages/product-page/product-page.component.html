<input type="text" class="mb-2 border py-2 px-4 w-full" placeholder="Filter products" [(ngModel)]="term" />

<h1 class="font-bold mb-2 text-center">
    {{title | titlecase}}
</h1>

<p *ngIf="loading" class="text-center text-lg">Loading...</p>

<div *ngIf="productsService.products">
    <app-product *ngFor="let product of productsService.products | filterProducts: term; let i = index"
        [product]="product" />
</div>
<button (click)="modalService.open()"
    class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4">+</button>
<app-modal *ngIf="modalService.isVisible$ | async">
    <app-create-product></app-create-product>
</app-modal>
