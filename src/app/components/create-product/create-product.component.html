<form [formGroup]="form" (ngSubmit)="submit()">
    <input appFocus type="text" class="border w-full py-2 px-4 mb-2" placeholder="Product name"
        formControlName="title" />

    <p class="text-red-500" mb-2 *ngIf="title?.errors?.['minlength'] && title.touched">error</p>

    <button type="submit" class="py-2 px-4 bg-blue-600 text-white">
        Create
    </button>
</form>
